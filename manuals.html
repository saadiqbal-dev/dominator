<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <title>Document Gallery</title>

    <!-- Bootstrap CSS -->
    <link
      href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.0/dist/css/bootstrap.min.css"
      rel="stylesheet"
    />

    <!-- Custom Styles -->
    <link rel="stylesheet" href="styles.css" />
  </head>
  <body>
    <div class="main-container justify-content-center">
      <div class="content-wrapper justify-content-center">
        <!-- Filter Badges -->
        <div class="badge-container"></div>
        <!-- Grid Container -->
        <div class="container-flui px-0 justify-content-center">
          <div
            class="responsive-grid justify-content-start"
            id="documentGrid"
          ></div>
        </div>

        <!-- Loading Spinner -->
        <div class="loading-spinner">
          <div class="spinner-border text-primary" role="status">
            <span class="visually-hidden">Loading...</span>
          </div>
          <p class="mt-2">Loading documents...</p>
        </div>

        <!-- No Results Message -->
        <div class="no-results">
          <p>No documents found for the selected category.</p>
        </div>
        <div></div>
      </div>
    </div>

    <!-- jQuery -->
    <script src="https://code.jquery.com/jquery-3.7.0.min.js"></script>
    <!-- Bootstrap JS -->
    <script src="https://cdn.jsdelivr.net/npm/bootstrap@5.3.0/dist/js/bootstrap.bundle.min.js"></script>
    <!-- Custom JavaScript -->
    <script src="script.js"></script>
  </body>
</html>
